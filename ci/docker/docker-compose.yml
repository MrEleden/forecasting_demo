# Simple Docker Compose for ML Portfolio
version: '3.8'

services:
  app:
    build:
      context: ../..
      dockerfile: ci/docker/Dockerfile
    container_name: ml-app
    ports:
      - "8501:8501"
    environment:
      - DATASET=walmart
    volumes:
      - ../../data:/app/data:ro
    restart: unless-stopped
