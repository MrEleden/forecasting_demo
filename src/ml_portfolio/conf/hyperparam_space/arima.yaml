# ARIMA hyperparameter search space for Optuna
# Defines the search space for ARIMA model parameters

# ARIMA order parameters (p, d, q)
p_min: 0
p_max: 5
d_min: 0
d_max: 2
q_min: 0
q_max: 5

# Seasonal ARIMA parameters (P, D, Q, s)
seasonal_p_min: 0
seasonal_p_max: 2
seasonal_d_min: 0
seasonal_d_max: 1
seasonal_q_min: 0
seasonal_q_max: 2
seasonal_s: 12  # fixed seasonal period

# Other ARIMA parameters
trend_options: [null, "c", "t", "ct"]  # trend options
enforce_stationarity: [true, false]
enforce_invertibility: [true, false]
