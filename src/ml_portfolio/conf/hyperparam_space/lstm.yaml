# LSTM hyperparameter search space for Optuna

# Network architecture
hidden_size_options: [32, 64, 128, 256, 512]
num_layers_min: 1
num_layers_max: 4
dropout_min: 0.0
dropout_max: 0.5
dropout_step: 0.1

# Training parameters
batch_size_options: [16, 32, 64, 128]
learning_rate_min: 1e-5
learning_rate_max: 1e-2
learning_rate_log: true  # use log scale

# Optimizer parameters
weight_decay_min: 0.0
weight_decay_max: 1e-3
weight_decay_log: true

# Sequence parameters
sequence_length_min: 10
sequence_length_max: 100
sequence_length_step: 10

# Other parameters
bidirectional: [true, false]
