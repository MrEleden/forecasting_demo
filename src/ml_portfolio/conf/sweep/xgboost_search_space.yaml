# ==============================================================================
# XGBoost Hyperparameter Search Space
# ==============================================================================
#
# Defines Optuna search space for XGBoost hyperparameters.
# Auto-loaded when: model=xgboost and use_optuna=true
#
# ==============================================================================

# Hydra sweeper parameters (merged into hydra.sweeper.params)
hydra:
  sweeper:
    # Study configuration
    study_name: walmart_xgboost_optimization
    n_trials: 50

    # Search space definition
    params:
      # Boosting parameters
      +model.n_estimators:
        type: int
        low: 100
        high: 1000
        step: 50

      +model.learning_rate:
        type: float
        low: 0.001
        high: 0.3
        log: true

      # Tree structure
      +model.max_depth:
        type: int
        low: 3
        high: 12

      +model.min_child_weight:
        type: int
        low: 1
        high: 10

      # Regularization
      +model.gamma:
        type: float
        low: 0.0
        high: 10.0

      +model.alpha:
        type: float
        low: 0.0
        high: 10.0

      +model.lambda:
        type: float
        low: 0.0
        high: 10.0

      # Sampling
      +model.subsample:
        type: float
        low: 0.5
        high: 1.0

      +model.colsample_bytree:
        type: float
        low: 0.5
        high: 1.0

      +model.colsample_bylevel:
        type: float
        low: 0.5
        high: 1.0

      +model.colsample_bynode:
        type: float
        low: 0.5
        high: 1.0
