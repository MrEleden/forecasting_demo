# @package hydra.sweeper
# ==============================================================================
# XGBoost Optuna Search Space
# ==============================================================================
#
# Usage:
#   python src/ml_portfolio/training/train.py --multirun --config-name walmart \
#     model=xgboost use_optuna=true hydra/sweeper=optuna +optuna=xgboost
#
# ==============================================================================

study_name: walmart_xgboost_${now:%Y%m%d_%H%M%S}
direction: minimize
n_trials: 50
n_jobs: 1

# Search space definition
params:
  # Boosting parameters
  model.n_estimators: range(100, 1000, 50)
  model.learning_rate: interval(0.001, 0.3)

  # Tree structure
  model.max_depth: range(3, 12)
  model.min_child_weight: range(1, 10)

  # Regularization
  model.gamma: interval(0.0, 10.0)
  model.reg_alpha: interval(0.0, 10.0)
  model.reg_lambda: interval(0.0, 10.0)

  # Sampling
  model.subsample: interval(0.5, 1.0)
  model.colsample_bytree: interval(0.5, 1.0)
