# MLflow Configuration
tracking_uri: null  # Use local file://mlruns by default
experiment_name: "ml_portfolio_forecasting"
run_name: null  # Auto-generate from model and timestamp
enable_auto_logging: true
log_params: true
log_metrics: true
log_artifacts: true
log_model: true

# Artifact logging configuration
artifact_location: null  # Use default
log_predictions: true
log_feature_importance: true
log_confusion_matrix: false  # Not applicable for regression
log_plots: true

# Model registry configuration
register_model: false
model_name: null  # Will be auto-generated from model class name

# Tags to add to runs
tags:
  team: "ml_portfolio"
  environment: "development"
  framework: "hydra"

# Auto-logging frameworks
auto_log_frameworks:
  sklearn: true
  pytorch: true
  statsmodels: false  # Manual logging for time series models
